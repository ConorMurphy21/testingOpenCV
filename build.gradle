plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.bytedeco', name: 'javacv-platform', version: '1.5.2'
    compile group: 'com.tagtraum', name: 'ffmpeg', version: '4.0.0', ext: 'pom'
    compile group: 'org.openpnp', name:  'opencv', version: '3.2.0-0'
}
